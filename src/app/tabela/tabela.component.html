<div class="jumbotron" id="jumbotrom-ajuste">
  <p class="lead" style="font-weight: bold">Relat√≥rio anual da Atlantic Weave</p>
  <hr class="my-1" style="background-color: gray;">
  <table class="table text-left" >
      <thead>
      <tr>
        <th>Data</th>
        <th>Demanda</th>
        <th>Capacidade</th>
        <th>Atendimento Planejado</th>
        <th>Atendimento Realizado</th>
        <th>Desvio</th>
      </tr>
      </thead>
      <tbody *ngFor="let dado of dados | paginate: { itemsPerPage: 8, currentPage: p }">
      <tr>
        <td>{{dado.data}}</td>
        <td>{{dado.demanda}}</td>
        <td>{{dado.capacidade}}</td>
        <td>{{dado.atendimentoPlanejado}}</td>
        <td>{{dado.atendimentoRealizado}}</td>
        <td>{{dado.desvio}}</td>
      </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
